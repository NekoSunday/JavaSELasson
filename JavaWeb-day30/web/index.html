<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>登录页面</title>
</head>
<body>
<h2>GET方式提交</h2>
<form action="/login" method="get">
    用户名：
    <input type="text" name="username"><br/>
    密  码：
    <input type="password" name="pwd"><br/>
    <input type="submit" value="登录">
</form>
<hr>
<h2>POST方式提交</h2>
<form action="/login" method="post">
    用户名：
    <input type="text" name="username"><br/>
    密码：
    <input type="password" name="pwd"><br/>
    <input type="submit" value="登录">
</form>
</body>
</html>
